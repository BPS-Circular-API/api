[main]
; This is the log level the API will use. It can be ("Debug", "Info", "Warning", "Error", "Critical")
log_level = info

; This is the base API URL
; This will be used in /getpng. It will be the prefix of the URL.
; no trailing slash
base_api_url = https://bpsapi.rajtech.me/v1


[categories]

; These are the predefined primary categories of circulars.
; The key is the category name, and the value is the category ID.

general = 44
exam = 45
stayback = 46
ptm = 47

