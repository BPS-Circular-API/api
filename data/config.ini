[main]
; This is the log level the API will use. It can be ("Debug", "Info", "Warning", "Error", "Critical")
log_level = info

; This is the number of pages on the bps website (https://www.bpsdoha.net/circular/category/38?start=xx), which contains circulars of a particular category.
; Just set it to 1 if you don't understand, the API will automatically update it.
default_pages = 5

; This setting will auto-increment the page number, if the API finds a circular on the last page.
# Keep this setting to true, unless you know what you're doing.
auto_page_increment = True


[categories]

; These are the predefined primary categories of circulars.
; The key is the category name, and the value is the category ID.

general = 44
exam = 45
